name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - master  # Here source code branch is `master`, it could be other branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install JetBrains Mono
        run: |
          wget https://download.jetbrains.com/fonts/JetBrainsMono-2.225.zip
          unzip JetBrainsMono-2.225.zip
          sudo mv fonts/ttf/JetBrainsMono-*.ttf /usr/share/fonts/
          sudo fc-cache -f -v
      - name: Install Imagemagick
        run: sudo apt-get install imagemagick libmagickwand-dev ghostscript

      - uses: actions/checkout@v2

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          target_branch: 'gh-pages'
          pre_build_commands: |
            wget https://download.jetbrains.com/fonts/JetBrainsMono-2.225.zip
            unzip JetBrainsMono-2.225.zip
            sudo mv fonts/ttf/JetBrainsMono-*.ttf /usr/share/fonts/
            sudo fc-cache -f -v
            sudo apk --update add imagemagick ghostscript

